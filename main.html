<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sematic Navbar & Audios</title>
  </head>

  <body>
    <!-- Sematic Navbar -->
    <nav>
      <ul>
        <li><a href="https://www.google.com">Google</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
        <li><a href="https://stackoverflow.com">Stack Overflow</a></li>
      </ul>
    </nav>
    <!-- Audio Section -->
    <section>
      <h1>3 Random Audios</h1>
      <audio controls>
        <source
          src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source
          src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
          type="audio/ogg"
        />
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source
          src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
    </section>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
